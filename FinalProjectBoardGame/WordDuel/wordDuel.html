<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Fact Duel</title>
<link rel="stylesheet" href="wordDuel.css">
</head>
<body>

<div class="game-container">
  <h2>World Fact Duel</h2>
  <p>Is this statement TRUE or FALSE?</p>

  <div class="fact-box" id="fact">Loading fact...</div>

  <div class="buttons">
    <button onclick="answer(true)">TRUE</button>
    <button onclick="answer(false)">FALSE</button>
  </div>

  <p id="message"></p>
</div>

<script src="wordDuel.js"></script>
</body>
</html>
