<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Faster</title>

<style>
:root {
  --bg: #0f0f14;
  --card: #1a1a22;
  --accent: #6c7cff;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
font-family: 'MedievalSharp', cursive;}

body {
  margin: 0;
  height: 100vh;
font-family: 'MedievalSharp', cursive;
background: linear-gradient(135deg, #1a2a6c, #1f7ab2, #2d9cfd);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.game {
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
  width: 320px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

h1 {
  margin-top: 0;
  letter-spacing: 1px;
}

.stats {
  display: flex;
  justify-content: space-between;
  margin: 15px 0;
  font-size: 16px;
}

.progress {
  height: 8px;
  background: #333;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 20px;
}

.bar {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, var(--accent), #9aa4ff);
  transition: width 0.1s linear;
}

button {
  width: 100%;
  padding: 18px;
  font-size: 26px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--accent), #9aa4ff);
  color: #000;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
}

button:disabled {
  opacity: 0.5;
  cursor: default;
}

.end {
  display: none;
}

.end h2 {
  margin: 10px 0;
}
</style>
</head>

<body>

<div class="game">
  <h1>CLICK FASTER</h1>

  <div class="stats">
    <div id="time">Time: 5.0</div>
    <div id="score">Score: 0</div>
  </div>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <button id="clickBtn">CLICK</button>

  <div class="end" id="end">
    <h2>Finished</h2>
    <p id="finalScore"></p>
    <button onclick="restart()">RESTART</button>
  </div>
</div>
<script src="clickG.js"></script>

</body>
</html>
