<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Match</title>
<style>

  body {
    margin: 0;
    font-family: 'MedievalSharp', cursive;
    background: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5ed);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 60px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  #word {
    font-size: 72px;
    margin-bottom: 30px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  button {
    margin: 10px;
    font-size: 22px;
    padding: 15px 30px;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    transition: transform 0.2s, box-shadow 0.2s;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  #score {
    margin-top: 40px;
    font-size: 28px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>Color Match</h1>
<div id="word">Color</div>
<div>
  <button data-color="red" style="background:red;">Red</button>
  <button data-color="green" style="background:green;">Green</button>
  <button data-color="blue" style="background:blue;">Blue</button>
</div>
<div id="score"></div>
<script src="colorPick.js"></script>

</body>
</html>
